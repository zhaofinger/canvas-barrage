<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>弹幕发射系统</title>
	<style>
		html {
			background: #f7f7f7;
		}
		body {
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		canvas {
			background: #ffffff;
			margin-top: 40px;
		}
		.input-wrapper {
			margin-top: 40px;
		}
		.barrage-input {
			width: 200px;
			padding: 12px;
		}
		.send-btn {
			padding: 10px;
		}
	</style>
</head>
<body>
	<canvas width='700' height='400'></canvas>
	<div class='input-wrapper'>
		<input type='text' placeholder='请输入弹幕内容' class='barrage-input'>
		<button class='send-primary-btn'>普通发射</button>
		<button class='send-fast-btn'>快速发射</button>
		<button class='send-color-btn'>发射颜色</button>
		<button class='clear-btn'>清空</button>
		<button class='close-btn'>停止</button>
		<button class='open-btn'>开始</button>
	</div>

	<script src="../dist/index.min.js"></script>
	<script>
		let canvasEle = document.querySelector('canvas')
		let barrage = new Barrage(canvasEle)
		let inputEle = document.querySelector('.barrage-input')
		document.querySelector('.send-primary-btn').onclick = function() {
			barrage.pushMessage({text: inputEle.value})
			inputEle.value = ''
		}
		document.querySelector('.send-fast-btn').onclick = function() {
			barrage.pushMessage({text: inputEle.value, speed: 6})
			inputEle.value = ''
		}
		document.querySelector('.send-color-btn').onclick = function() {
			barrage.pushMessage({text: inputEle.value, color: '#10ae58'})
			inputEle.value = ''
		}
		document.querySelector('.clear-btn').onclick = function() {
			barrage.clear()
		}
		document.querySelector('.close-btn').onclick = function() {
			barrage.close()
		}
		document.querySelector('.open-btn').onclick = function() {
			barrage.open()
		}
	</script>
</body>
</html>
